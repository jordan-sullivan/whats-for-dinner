<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <title>What's for Dinner?</title>
  <header class="header" id="header">
    <nav class="navigation" id="navigation">
      <h1 class="pagename">What's for Dinner?</h1>
      <button class="button1">ADD A RECIPE</button>
    </nav>
  </header>
  <body>
    <main>
      <section class="box1" id="box1">
        <h2>What are you looking for?<span id="required-question">*</span></h2>
        <form class="form" id="form">
          <div>
            <input type="radio" class="side" id="side" />
            <label for="side">Side</label>
          </div>
          <div>
            <input type="radio" class="main-dish" id="main-dish" />
            <label for="main-dish">Main Dish</label>
          </div>
          <div>
            <input type="radio" class="dessert" id="dessert" />
            <label for="dessert">Dessert</label>
          </div>
          <div>
            <input type="radio" class="entire-meal" id="entire-meal" />
            <label for="entire-meal">Entire Meal</label>
          </div>
        </form>
        <button class="button2">LET'S COOK!</button>
      </section>
      <section class="box2" id="box2">
        <img src="./assets/cookpot.svg" alt="cookpot" class="cookpot" />"
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
